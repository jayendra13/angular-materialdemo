<!DOCTYPE html>
<html ng-app="MyApp">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" type="" href="app.css">
</head>

<body layout="column" ng-controller="UserController as ul">

  <md-toolbar layout="row">
    <md-button class="menu" ng-click="ul.toggleList()" hide-gt-sm>
      <md-icon md-svg-icon="menu" aria-label="Show user list"></md-icon>
    </md-button>
    <h1>Angular Material Starter</h1>
  </md-toolbar>

  <div class="container" layout="row" flex>
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-4dp" md-component-id="left">
      <md-list ng-click="ul.toggleList()">
        <md-list-item ng-repeat="u in ul.users">
          <md-button ng-click="ul.selectUser(u)">
            <md-icon md-svg-src="{{u.avatar}}" class="avatar"></md-icon>
            {{u.name}}
          </md-button>
        </md-list-item>
    </md-sidenav>

    <md-content id="content" flex>
      <md-icon md-svg-src="{{ul.selected.avatar}}" class="avatar"></md-icon>
      <h2>{{ul.selected.name}}</h2>
      <p>
        {{ul.selected.content}}
      </p>

      <md-button class="share" md-no-ink aria-label="Share with {{ul.selected.name}}" ng-click="ul.share(ul.selectUser)">
        <md-icon md-svg-icon="share"></md-icon>
      </md-button>
    </md-content>
  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="Users.js"></script>
  <script src="UserService.js"></script>
  <script src="UserController.js"></script>
  <script >
    angular.module('MyApp', ['ngMaterial','users'])
      .config(function($mdIconProvider, $mdThemingProvider){
        $mdIconProvider.defaultIconSet('./svg/avatar.svg', 128);
        $mdIconProvider.icon('share', './svg/share.svg', 24);
        $mdIconProvider.icon('menu', './svg/menu.svg', 24);

        $mdThemingProvider.theme('default')
          .primaryPalette('brown')
          .accentPalette('red');
        console.log("ready!!");
      });
  </script>
</body>
</html>
